        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }

        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--line-green); }
        input:checked + .slider:before { transform: translateX(22px); }

    <script>
        let activities = [];
        let db = JSON.parse(localStorage.getItem('stamina_v15_db')) || { groups: [{ id: 'default', name: 'æœªåˆ†é¡äººç‰©', members: [] }] };
        let monitors = JSON.parse(localStorage.getItem('stamina_v15_active')) || [];
        let notifySettings = JSON.parse(localStorage.getItem('stamina_notify_cfg')) || { 
            line: false, 
            gasUrl: "https://script.google.com/macros/s/AKfycbxna2VNkReOpEGTZsYq1LhgAd6zr0YfMRk_ADDn-js-2l9029KV8hWBhj2oZjfmaXxxsA/exec" 
        };
        let notifiedSet = new Set();
        let sortMode = 0;
        const sortTexts = ["æŒ‰æ´»å‹• (é è¨­)", "æŒ‰å›æ»¿æ™‚é•·", "æŒ‰ç¾¤çµ„åç¨±", "æŒ‰äººç‰©åç¨±"];

        window.onload = function() {
            const gameData = JSON.parse(sessionStorage.getItem('gameData'));
            if(!gameData) return location.href = "index.html"; 
            activities = gameData.activities;
            const select = document.getElementById('activitySelect');
            activities.forEach((act, idx) => {
                const opt = document.createElement('option'); opt.value = idx; opt.textContent = act.name;
                select.appendChild(opt);
            });
            select.onchange = () => {
                const act = activities[select.value];
                document.getElementById('rateDetail').innerText = `${act.minPerStamina} åˆ†é˜ / 1 é«”`;
                document.getElementById('maxDetail').innerText = `${act.maxStamina} é«”`;
            };
            select.dispatchEvent(new Event('change'));
            
            // åˆå§‹åŒ–é€šçŸ¥é–‹é—œç‹€æ…‹èˆ‡ç¶²å€
            document.getElementById('lineNotifyToggle').checked = notifySettings.line;
            document.getElementById('gasUrlInput').value = notifySettings.gasUrl;

            renderMonitoring();
            setInterval(renderMonitoring, 1000);
        };

        // çµ±ä¸€æç¤ºæ¡†
        function customAlert(title, sub) {
            openCustomPrompt(title, sub, "", true, () => {});
        }

        function openCustomPrompt(t, s, d, isAlert, f) {
            document.getElementById('promptTitle').innerText = t;
            document.getElementById('promptSub').innerText = s;
            const inp = document.getElementById('promptInput');
            inp.style.display = isAlert ? 'none' : 'block'; 
            inp.value = d || "";
            document.getElementById('promptCancelBtn').style.display = isAlert ? 'none' : 'block';
            document.getElementById('customPromptModal').classList.replace('hidden', 'flex');
            document.getElementById('promptConfirmBtn').onclick = () => { f(inp.value); closeModal('customPromptModal'); };
        }

        // --- LINE ç™¼é€é‚è¼¯ ---
        function openNotifyModal() {
            document.getElementById('notifyModal').classList.replace('hidden', 'flex');
        }

        function saveNotifySettings() {
            notifySettings.line = document.getElementById('lineNotifyToggle').checked;
            notifySettings.gasUrl = document.getElementById('gasUrlInput').value.trim();
            localStorage.setItem('stamina_notify_cfg', JSON.stringify(notifySettings));
            
            closeModal('notifyModal');

            if (notifySettings.line && notifySettings.gasUrl) {
                sendLineMsg("âš¡ ç›£æ§ç³»çµ±æ¸¬è©¦ï¼šé€£ç·šæˆåŠŸï¼ç•¶é«”åŠ›å›æ»¿æ™‚æ‚¨å°‡æ”¶åˆ°é€šçŸ¥ã€‚");
                customAlert("å·²å„²å­˜", "æ¸¬è©¦è¨Šæ¯å·²ç™¼é€è‡³ LINEï¼Œè«‹æª¢æŸ¥æ‰‹æ©Ÿã€‚");
            } else {
                customAlert("å·²å„²å­˜", "é€šçŸ¥åŠŸèƒ½å·²é—œé–‰ã€‚");
            }
        }

        async function sendLineMsg(msg) {
            if(!notifySettings.gasUrl || !notifySettings.line) return;
            try {
                // ä½¿ç”¨ fetch ç™¼é€è‡³ GASï¼Œè¨­å®š mode ç‚º no-cors
                await fetch(notifySettings.gasUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
            } catch (e) {
                console.error("LINE ç™¼é€å‡ºéŒ¯:", e);
            }
        }

        function triggerFullNotification(charName, actName) {
            const msg = `âš¡ é«”åŠ›å›æ»¿é€šçŸ¥ï¼š\nè§’è‰²ï¼š${charName}\næ´»å‹•ï¼š${actName}\né«”åŠ›å·²å……æ»¿ï¼Œè«‹è¨˜å¾—ç™»å…¥éŠæˆ²ï¼`;
            sendLineMsg(msg);
        }

        // --- æ ¸å¿ƒæ¸²æŸ“ ---
        function renderMonitoring() {
            const grid = document.getElementById('monitorGrid');
            if(monitors.length === 0) {
                grid.innerHTML = "";
                document.getElementById('emptyDisplay').classList.remove('hidden');
                return;
            }
            document.getElementById('emptyDisplay').classList.add('hidden');
            const now = Date.now();
            
            let list = monitors.map((m) => {
                const act = activities[m.actIdx];
                const mins = (now - m.startTime) / 60000;
                let current = Math.min(act.maxStamina, Math.max(0, m.initStamina + Math.floor(mins / act.minPerStamina)));
                const isFull = current >= act.maxStamina;
                let remSec = isFull ? 0 : ((act.maxStamina - current) * act.minPerStamina - (mins % act.minPerStamina)) * 60;
                
                const mKey = `${m.charId}-${m.actIdx}`;
                if(isFull && !notifiedSet.has(mKey)) {
                    triggerFullNotification(m.charName, act.name);
                    notifiedSet.add(mKey);
                } else if(!isFull) {
                    notifiedSet.delete(mKey);
                }

                return { ...m, current, isFull, remSec, actMax: act.maxStamina, actName: act.name, groupName: getGroupNameByCharId(m.charId) };
            });

            // æ’åºé‚è¼¯
            if(sortMode === 1) list.sort((a,b) => a.remSec - b.remSec);
            else if(sortMode === 2) list.sort((a,b) => a.groupName.localeCompare(b.groupName));
            else if(sortMode === 3) list.sort((a,b) => a.charName.localeCompare(b.charName));

            grid.innerHTML = list.map(m => {
                const percent = (m.current / m.actMax) * 100;
                const ringColor = m.isFull ? '#02C874' : '#FF9D6F';
                const textColor = m.isFull ? 'text-full-green' : 'text-status-pink';
                let countdown = m.isFull ? "é«”åŠ›å·²å›æ»¿" : `${Math.floor(m.remSec/3600)}æ™‚ ${Math.floor((m.remSec%3600)/60)}åˆ† ${Math.floor(m.remSec%60)}ç§’`;

                return `
                <div class="${m.isFull?'card-full-highlight':'card-standard'} p-8 rounded-[2.5rem] flex flex-col relative shadow-sm">
                    <button onclick="removeMonitor('${m.charId}', ${m.actIdx})" class="absolute top-6 right-8 text-[#D7D3CC] hover:text-[#AF7A7D] text-2xl">âœ•</button>
                    <div class="flex gap-2 mb-3">
                        <span class="tag-label">${m.actName}</span>
                        <span class="tag-label">${m.groupName}</span>
                    </div>
                    <div class="flex items-start justify-between mb-6">
                        <h4 class="text-2xl font-black text-[#6D6875]">${m.charName}</h4>
                        <div class="relative w-20 h-20 cursor-pointer" onclick="quickUpdateStamina('${m.charId}', ${m.actIdx}, ${m.actMax})">
                            <svg class="w-20 h-20">
                                <circle class="text-[#F0EFEB]" stroke-width="8" stroke="currentColor" fill="transparent" r="32" cx="40" cy="40"/>
                                <circle style="stroke: ${ringColor}" class="progress-ring-circle" stroke-width="8" stroke-dasharray="201" stroke-dashoffset="${201-(201*percent/100)}" stroke-linecap="round" fill="transparent" r="32" cx="40" cy="40"/>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center font-black">
                                <span class="text-xl text-[#6D6875] leading-none">${m.current}</span>
                                <span class="text-[7px] text-[#A5A5A5] mt-1 animate-guide">ä¿®æ­£</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white/40 p-5 rounded-[1.5rem] border border-[#D7D3CC]/30">
                        <p class="text-2xl font-black ${textColor}">${countdown}</p>
                    </div>
                </div>`;
            }).join('');
        }

        // --- åå–®ç®¡ç†èˆ‡æ‰¹é‡è™•ç† (æ²¿ç”¨é™„ä»¶åŠŸèƒ½) ---
        function renderManageUI() {
            const area = document.getElementById('groupListArea');
            area.innerHTML = db.groups.map((g, gi) => `
                <div class="bg-[#F4F2EE] p-6 rounded-[2rem] border border-[#D7D3CC]">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-black text-[#6D6875]">${g.name}</span>
                        <div class="flex gap-2">
                            <button onclick="askClearGroup('${g.id}')" class="text-xs text-[#AF7A7D] font-black">æ¸…ç©º</button>
                            ${g.id !== 'default' ? `<button onclick="askRemoveGroup(${gi})" class="text-xs text-red-500 font-black">åˆªé™¤çµ„</button>` : ''}
                        </div>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" placeholder="åŠ äºº..." class="flex-1 p-3 rounded-lg text-sm font-bold border-none">
                        <button onclick="addMemberInLine(this, '${g.id}')" class="bg-[#8E9AAF] text-white px-4 rounded-lg text-xs font-black">æ–°å¢</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        ${g.members.map((m, mi) => `<div class="bg-white p-2 rounded-lg text-xs font-black flex justify-between border border-[#D7D3CC]">
                            <span>${m.name}</span>
                            <button onclick="removeMember('${g.id}', ${mi})" class="text-[#D7D3CC]">âœ•</button>
                        </div>`).join('')}
                    </div>
                </div>`).join('');
        }

        function openManageModal() { renderManageUI(); document.getElementById('manageModal').classList.replace('hidden', 'flex'); }
        function addGroup() { const n = document.getElementById('newGroupName').value; if(n){ db.groups.push({id:'g'+Date.now(), name:n, members:[]}); document.getElementById('newGroupName').value=""; saveDB(); renderManageUI(); } }
        function addMemberInLine(btn, gid) { const inp = btn.previousElementSibling; if(inp.value){ db.groups.find(g=>g.id===gid).members.push({name:inp.value, id:'c'+Date.now()}); inp.value=""; saveDB(); renderManageUI(); } }
        function removeMember(gid, mi) { const g = db.groups.find(g=>g.id===gid); g.members.splice(mi,1); saveDB(); renderManageUI(); }
        function saveDB() { localStorage.setItem('stamina_v15_db', JSON.stringify(db)); }
        function saveActive() { localStorage.setItem('stamina_v15_active', JSON.stringify(monitors)); }
        function closeModal(id) { document.getElementById(id).classList.replace('flex', 'hidden'); }
        function getGroupNameByCharId(id) { for (let g of db.groups) { if (g.members.some(m => m.id === id)) return g.name; } return "æœªåˆ†é¡"; }
        function changeSort(dir) { sortMode = (sortMode + dir + 4) % 4; document.getElementById('sortModeText').innerText = sortTexts[sortMode]; renderMonitoring(); }
        
        function openBatchModal() {
            document.getElementById('batchInputList').innerHTML = db.groups.map(g => `
                <div class="bg-[#F4F2EE] p-5 rounded-[2rem] border border-[#D7D3CC]">
                    <p class="font-black text-[#6D6875] mb-4">${g.name}</p>
                    <div class="space-y-2">
                        ${g.members.map(m => `
                            <div class="flex items-center gap-3 bg-white p-3 rounded-xl border border-[#D7D3CC]">
                                <input type="checkbox" class="char-cb w-5 h-5" data-name="${m.name}" data-id="${m.id}">
                                <span class="flex-1 font-bold text-sm">${m.name}</span>
                                <input type="number" class="stamina-input w-16 p-1 bg-[#F4F2EE] rounded text-center text-xs font-black" value="0">
                            </div>`).join('')}
                    </div>
                </div>`).join('');
            document.getElementById('batchModal').classList.replace('hidden', 'flex');
        }

        function submitBatch() {
            const actIdx = document.getElementById('activitySelect').value;
            const rows = document.querySelectorAll('.char-cb:checked');
            rows.forEach(cb => {
                const parent = cb.closest('.flex');
                const val = parseInt(parent.querySelector('.stamina-input').value) || 0;
                const charId = cb.dataset.id;
                const data = { charId, charName: cb.dataset.name, actIdx, initStamina: val, startTime: Date.now() };
                const idx = monitors.findIndex(m => m.charId === charId && m.actIdx == actIdx);
                if(idx > -1) monitors[idx] = data; else monitors.push(data);
            });
            saveActive(); closeModal('batchModal'); renderMonitoring();
        }

        function removeMonitor(charId, actIdx) { monitors = monitors.filter(m => !(m.charId === charId && m.actIdx == actIdx)); saveActive(); renderMonitoring(); }
        function askClearAll() { openCustomPrompt("ç¢ºå®šæ¸…ç©ºï¼Ÿ", "ç§»é™¤ä¸»ä»‹é¢æ‰€æœ‰ç›£æ¸¬ã€‚", "", true, () => { monitors = []; saveActive(); renderMonitoring(); }); }
        function askClearGroup(gid) { openCustomPrompt("æ¸…ç©ºçµ„å“¡ï¼Ÿ", "ç§»é™¤çµ„å…§æ‰€æœ‰äººã€‚", "", true, () => { db.groups.find(g=>g.id===gid).members = []; saveDB(); renderManageUI(); }); }
        function askRemoveGroup(gi) { openCustomPrompt("åˆªé™¤çµ„ï¼Ÿ", "æ°¸ä¹…åˆªé™¤çµ„åˆ¥ã€‚", "", true, () => { db.groups.splice(gi,1); saveDB(); renderManageUI(); }); }
        function quickUpdateStamina(charId, actIdx, max) { openCustomPrompt("ä¿®æ­£é«”åŠ›", `è¼¸å…¥ç›®å‰çš„é«”åŠ›(ä¸Šé™:${max})`, "0", false, (v) => {
            const n = parseInt(v); if(!isNaN(n)){ const i = monitors.findIndex(m=>m.charId===charId&&m.actIdx==actIdx); if(i>-1){ monitors[i].initStamina=Math.min(n,max); monitors[i].startTime=Date.now(); saveActive(); renderMonitoring(); }}
        }); }
    </script>
