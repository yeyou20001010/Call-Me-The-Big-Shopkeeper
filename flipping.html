<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f7f7f7; transition: 0.3s; }
        .theme-christmas { background-color: #fdf2f2; }
        #mainContainer { display: grid; grid-template-columns: 150px 550px 450px; gap: 20px; padding: 20px; max-width: 1250px; margin: 0 auto; }
        /* Add your original flipping CSS here */
    </style>
</head>
<body>
    <div id="mainContainer">
        </div>

    <script>
        function checkAuth() {
            const sessionRaw = sessionStorage.getItem('gameData');
            if (!sessionRaw) {
                alert("Please login via gateway.");
                location.href = "index.html";
                return;
            }
            const gameData = JSON.parse(sessionRaw);
            document.body.className = "theme-" + (gameData.config.CurrentTheme || 'default');

            // Your original initializePageContent() logic starts here
        }
        window.onload = checkAuth;
    </script>
</body>
</html>
