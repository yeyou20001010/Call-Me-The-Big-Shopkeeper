<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flipping Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-default { --primary: #3b82f6; }
        .theme-christmas { --primary: #dc2626; }
        body { transition: 0.3s; }
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-black">ğŸƒ Flipping Tool</h1>
            <button onclick="location.href='index.html'" class="bg-gray-200 px-4 py-1 rounded">Back</button>
        </div>

        <div id="gameContent" class="bg-white p-6 rounded-2xl shadow">
            <p class="text-center text-gray-400">Loading Game Assets...</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const sessionRaw = sessionStorage.getItem('gameData');
            if (!sessionRaw) {
                location.href = "index.html";
                return;
            }
            const gameData = JSON.parse(sessionRaw);
            document.body.className = "theme-" + (gameData.config.CurrentTheme || 'default');
            
            // åˆå§‹åŒ–ä½ çš„ç¿»ç‰Œé‚è¼¯...
            console.log("Game Authorized for: " + gameData.user.name);
        };
    </script>
</body>
</html>
