<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voyage System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        .theme-christmas { background-color: #fef2f2; }
    </style>
</head>
<body class="p-6">
    <div id="app" v-cloak class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-black italic">ðŸš¢ VOYAGE</h1>
            <button @click="back" class="bg-slate-800 text-white px-6 py-2 rounded-full">EXIT</button>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl">
            <p class="text-slate-500">Welcome, {{ userName }}. System is ready.</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    userName: '',
                    config: {}
                }
            },
            mounted() {
                const sessionRaw = sessionStorage.getItem('gameData');
                if (!sessionRaw) {
                    location.href = "index.html";
                    return;
                }
                const data = JSON.parse(sessionRaw);
                this.userName = data.user.name;
                this.config = data.config;
                document.body.className = "theme-" + (data.config.CurrentTheme || 'default');
            },
            methods: {
                back() { location.href = 'index.html'; }
            }
        }).mount('#app');
    </script>
</body>
</html>
