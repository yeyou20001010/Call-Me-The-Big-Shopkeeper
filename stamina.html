<body class="bg-slate-50 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">

                <select id="activitySelect" class="w-full p-3 bg-slate-50 border-2 border-slate-50 rounded-xl font-bold outline-none focus:border-blue-500 transition-all"></select>
                <div id="activityInfo" class="mt-3 flex gap-4 text-xs font-bold text-blue-600">

            <div class="bg-indigo-600 p-6 rounded-[2rem] shadow-lg shadow-indigo-100 flex flex-col justify-center">
                <button onclick="openAddModal()" class="w-full bg-white/20 hover:bg-white/30 text-white py-3 rounded-xl font-bold transition">ï¼‹ æ–°å¢ç›£æ¸¬äººç‰©</button>
            </div>

        <div id="characterList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            </div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-6xl mb-4">ğŸ“­</div>
            <p class="text-slate-400 font-bold">ç›®å‰æ²’æœ‰ç›£æ¸¬ä¸­çš„äººç‰©ï¼Œè«‹é»æ“Šæ–°å¢</p>

    <div id="addModal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative">
            <button onclick="closeAddModal()" class="absolute top-6 right-6 text-slate-300 hover:text-slate-600 text-2xl">âœ•</button>
            <h3 class="text-2xl font-black mb-6 text-slate-800">æ–°å¢ç›£æ¸¬å°è±¡</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">äººç‰©/ç¾¤çµ„åç¨±</label>
                    <input id="newName" type="text" placeholder="ä¾‹å¦‚ï¼šæœ¬å°Š - æˆ°å£«" class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm outline-none focus:border-indigo-500 bg-slate-50">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">ç•¶å‰é«”åŠ›æ•¸å€¼</label>
                    <input id="newStamina" type="number" placeholder="0" class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm outline-none focus:border-indigo-500 bg-slate-50">
                </div>
            </div>
            <button onclick="addCharacter()" class="w-full mt-8 bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">é–‹å§‹ç›£æ¸¬</button>
        </div>
    </div>

    <script>
        let activities = [];
        let characters = JSON.parse(localStorage.getItem('stamina_chars') || '[]');
        let currentActivityIndex = 0;

        window.onload = function() {
            const data = JSON.parse(sessionStorage.getItem('gameData'));
            if(!data) return location.href = "index.html";
            activities = data.activities;

            const select = document.getElementById('activitySelect');
            activities.forEach((act, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = act.name;
                select.appendChild(opt);
            });

            select.onchange = function() {
                currentActivityIndex = this.value;
                updateActivityUI();
                renderCharacters();
            };

            updateActivityUI();
            renderCharacters();
            
            // æ¯ç§’é˜æ›´æ–°ä¸€æ¬¡å³æ™‚æ™‚é–“
            setInterval(renderCharacters, 1000);
        };

        function updateActivityUI() {
            const act = activities[currentActivityIndex];
            document.getElementById('rateInfo').innerText = `æ¯ ${act.minPerStamina} åˆ†é˜å› 1 é»`;
            document.getElementById('maxInfo').innerText = `é«”åŠ›ä¸Šé™: ${act.maxStamina}`;
        }

        function renderCharacters() {
            const list = document.getElementById('characterList');
            const empty = document.getElementById('emptyState');
            const act = activities[currentActivityIndex];
            
            if(characters.length === 0) {
                list.innerHTML = "";
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');
            
            const now = new Date().getTime();

            list.innerHTML = characters.map((char, index) => {
                // --- æ ¸å¿ƒè¨ˆç®—é‚è¼¯ ---
                const msPassed = now - char.lastUpdate;
                const minutesPassed = msPassed / (1000 * 60);
                const recovered = Math.floor(minutesPassed / act.minPerStamina);
                const currentStamina = Math.min(act.maxStamina, char.initialStamina + recovered);
                
                const isFull = currentStamina >= act.maxStamina;
                const percent = (currentStamina / act.maxStamina) * 100;
                
                // è¨ˆç®—å›æ»¿æ‰€éœ€æ™‚é–“
                let fullTimeText = "å·²å›æ»¿";
                let countdownText = "FULL";
                
                if(!isFull) {
                    const staminaNeeded = act.maxStamina - currentStamina;
                    const minsToFull = (staminaNeeded * act.minPerStamina) - (minutesPassed % act.minPerStamina);
                    const fullAt = new Date(now + minsToFull * 60000);
                    fullTimeText = `é è¨ˆ ${fullAt.getHours().toString().padStart(2,'0')}:${fullAt.getMinutes().toString().padStart(2,'0')} å›æ»¿`;
                    
                    const h = Math.floor(minsToFull / 60);
                    const m = Math.floor(minsToFull % 60);
                    const s = Math.floor((minsToFull * 60) % 60);
                    countdownText = `${h}h ${m}m ${s}s`;
                }

                return `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-black text-slate-700 text-lg">${char.name}</h4>
                            <p class="text-[10px] font-bold ${isFull ? 'text-green-500' : 'text-blue-500'} uppercase tracking-widest live-tag">
                                â— ${isFull ? 'Completed' : 'Recovering'}
                            </p>
                        </div>
                        <button onclick="removeCharacter(${index})" class="text-slate-300 hover:text-red-500">âœ•</button>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="relative w-20 h-20">
                            <svg class="w-20 h-20">
                                <circle class="text-slate-100" stroke-width="8" stroke="currentColor" fill="transparent" r="30" cx="40" cy="40"/>
                                <circle class="${isFull ? 'text-green-500' : 'text-blue-500'}" stroke-width="8" stroke-dasharray="188.4" stroke-dashoffset="${188.4 - (188.4 * percent / 100)}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="30" cx="40" cy="40" style="transition: stroke-dashoffset 1s linear;"/>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center font-black text-slate-700">
                                ${currentStamina}
                            </div>
                        </div>

                        <div>
                            <p class="text-2xl font-black text-slate-800">${countdownText}</p>
                            <p class="text-xs font-bold text-slate-400">${fullTimeText}</p>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-50 flex gap-2">
                        <button onclick="updateStaminaPrompt(${index})" class="flex-1 py-2 bg-slate-50 rounded-xl text-[10px] font-bold text-slate-500 hover:bg-blue-50 hover:text-blue-600 transition">æ›´æ–°ç•¶å‰é«”åŠ›</button>
                    </div>
                </div>`;
            }).join('');
        }

        // --- åŠŸèƒ½å‡½å¼ ---
        function openAddModal() { document.getElementById('addModal').classList.replace('hidden', 'flex'); }
        function closeAddModal() { document.getElementById('addModal').classList.replace('flex', 'hidden'); }

        function addCharacter() {
            const name = document.getElementById('newName').value;
            const stamina = parseInt(document.getElementById('newStamina').value);
            if(!name || isNaN(stamina)) return alert("è«‹å®Œæ•´å¡«å¯«å…§å®¹");

            characters.push({
                name: name,
                initialStamina: stamina,
                lastUpdate: new Date().getTime()
            });
            saveAndRefresh();
            closeAddModal();
            document.getElementById('newName').value = "";
            document.getElementById('newStamina').value = "";
        }

        function removeCharacter(index) {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç›£æ¸¬å°è±¡ï¼Ÿ")) {
                characters.splice(index, 1);
                saveAndRefresh();
            }
        }

        function updateStaminaPrompt(index) {
            const val = prompt("è«‹è¼¸å…¥è©²è§’è‰²ç›®å‰çš„å¯¦éš›é«”åŠ›ï¼š", characters[index].initialStamina);
            if (val !== null) {
                characters[index].initialStamina = parseInt(val);
                characters[index].lastUpdate = new Date().getTime();
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('stamina_chars', JSON.stringify(characters));
            renderCharacters();
        }
    </script>
