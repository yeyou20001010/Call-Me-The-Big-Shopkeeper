<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>é«”åŠ›ç›£æ§ä¸­å¿ƒ - è«è˜­è¿ªå¼·åŒ–ç‰ˆ</title>
    <style>
        body { 
            font-family: "Microsoft JhengHei", "å¾®è»Ÿæ­£é»‘é«”", sans-serif; 
            background-color: #EAE8E4; 
            color: #6D6875;
        }
        
        /* è«è˜­è¿ªé€²éšé…è‰² - èª¿æ•´å°æ¯”åº¦ */
        .morandi-bg-main { background-color: #F4F2EE; }
        .morandi-blue { background-color: #8E9AAF; }
        .morandi-brown { background-color: #B8B0A5; }

        /* èª¿æ•´ï¼šå·²å›æ»¿æ”¹ç‚ºéµé»ƒè‰²ï¼Œå¢åŠ å°æ¯” */
        .morandi-card { background-color: #FBFBF9; border: 1px solid #D7D3CC; }
        .morandi-card-full { background-color: #FFF9E6 !important; border: 1px solid #E6D5A7 !important; box-shadow: 0 4px 12px rgba(230, 213, 167, 0.3); }
        
        /* èª¿æ•´ï¼šå€’è¨ˆæ™‚é¡è‰²æ”¹ç‚ºæŒ‡å®šäº®æ©˜è‰² */
        .text-status-orange { color: #FF8040; }

</head>
<body class="min-h-screen p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col lg:flex-row justify-between items-center mb-10 bg-[#FBFBF9] p-8 rounded-[2rem] shadow-sm border border-[#D7D3CC] gap-6">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-[#6D6875] rounded-2xl flex items-center justify-center text-[#F4F2EE] text-3xl shadow-sm font-black">âš¡</div>
                <div>
                    <h2 class="text-3xl font-black text-morandi-dark tracking-tight">é«”åŠ›ç›£æ§ä¸­å¿ƒ</h2>
                    <p class="text-xs font-bold text-[#8E9AAF] uppercase tracking-widest">Real-time Stamina Tracker</p>
                </div>
            </div>
            
            <div class="flex gap-3 flex-wrap justify-center items-center">
                <div class="flex items-center bg-[#F0EFEB] rounded-2xl p-1 border border-[#D7D3CC]">
                    <button onclick="changeSort(-1)" class="p-3 hover:bg-white rounded-xl transition text-[#8E9AAF] font-bold text-xl">â®</button>
                    <div class="px-4 min-w-[160px] text-center">
                        <p class="text-[10px] font-bold text-[#A5A5A5] uppercase">åˆ‡æ›æ’åºæ–¹å¼</p>
                        <span id="sortModeText" class="font-black text-base text-[#6D6875]">æŒ‰æ´»å‹• (é è¨­)</span>
                    </div>
                    <button onclick="changeSort(1)" class="p-3 hover:bg-white rounded-xl transition text-[#8E9AAF] font-bold text-xl">â¯</button>
                </div>

                <button onclick="openManageModal()" class="morandi-brown text-white px-6 py-4 rounded-2xl text-base font-black hover:opacity-90 transition">ğŸ‘¥ åå–®ç®¡ç†</button>
                <button onclick="clearAllMonitoring()" class="morandi-red-deep text-white px-6 py-4 rounded-2xl text-base font-black hover:opacity-90 transition">ğŸ—‘ï¸ å…¨éƒ¨æ¸…ç©º</button>
                <button onclick="location.href='portal.html'" class="bg-[#6D6875] text-white px-6 py-4 rounded-2xl text-base font-black">è¿”å›</button>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            <div class="xl:col-span-1 space-y-6">
                <div class="bg-[#FBFBF9] p-8 rounded-[2.5rem] shadow-sm border border-[#D7D3CC]">
                    <h3 class="text-lg font-black text-[#6D6875] mb-6 flex items-center gap-2 border-b border-[#E0DDD7] pb-4">ğŸ“… æ´»å‹•é¸æ“‡</h3>
                    <select id="activitySelect" class="w-full p-4 bg-white rounded-2xl font-black text-lg text-[#8E9AAF] outline-none border border-[#D7D3CC] mb-4"></select>
                    <div class="bg-[#F4F2EE] p-5 rounded-2xl space-y-2 text-sm font-bold border border-[#E0DDD7]">
                        <p>å›é«”é€Ÿç‡ï¼š<span id="rateDetail" class="font-black text-[#8E9AAF]">--</span></p>
                        <p>é«”åŠ›ä¸Šé™ï¼š<span id="maxDetail" class="font-black text-[#8E9AAF]">--</span></p>
                    </div>
                    <button onclick="openBatchModal()" class="w-full mt-8 morandi-blue text-white py-5 rounded-[2rem] text-lg font-black shadow-md hover:brightness-95 transition-all">ğŸš€ æ‰¹é‡å•Ÿå‹•ç›£æ¸¬</button>
                </div>
            </div>

            <div class="xl:col-span-3">
                <div id="monitorGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                <div id="emptyDisplay" class="hidden text-center py-40 bg-[#FBFBF9] rounded-[3rem] border-4 border-dashed border-[#D7D3CC]">
                    <p class="text-[#D7D3CC] font-black text-2xl italic">å°šç„¡é€²è¡Œä¸­çš„é«”åŠ›ç›£æ¸¬</p>
                </div>
            </div>
        </div>
    </div>

    <div id="manageModal" class="fixed inset-0 bg-[#6D6875]/90 hidden items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-[#FBFBF9] w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative flex flex-col max-h-[90vh]">
            <button onclick="closeModal('manageModal')" class="absolute top-10 right-10 text-[#D7D3CC] hover:text-[#6D6875] text-3xl">âœ•</button>
            <h3 class="text-2xl font-black mb-8">åå–®èˆ‡ç¾¤çµ„ç®¡ç†</h3>
            <div class="flex gap-3 mb-8">
                <input id="newGroupName" type="text" placeholder="æ–°ç¾¤çµ„åç¨±..." class="flex-1 bg-white border border-[#D7D3CC] p-4 rounded-2xl outline-none font-bold">
                <button onclick="addGroup()" class="morandi-blue text-white px-8 rounded-2xl font-black">æ–°å¢ç¾¤çµ„</button>
            </div>
            <div id="groupListArea" class="overflow-y-auto flex-1 space-y-6 pr-2"></div>
        </div>
    </div>

    <div id="batchModal" class="fixed inset-0 bg-[#6D6875]/90 hidden items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-[#FBFBF9] w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative flex flex-col max-h-[90vh]">
            <button onclick="closeModal('batchModal')" class="absolute top-10 right-10 text-[#D7D3CC] hover:text-[#6D6875] text-3xl">âœ•</button>
            <h3 class="text-2xl font-black mb-2 text-morandi-dark">æ‰¹é‡åŠ å…¥ç›£æ¸¬</h3>
            <div class="flex justify-between items-center mb-6 border-b border-[#D7D3CC] pb-4">
                <p id="currentActName" class="text-base font-bold text-morandi-orange"></p>
                <button onclick="toggleAllCheckboxes()" class="bg-white border border-[#D7D3CC] px-4 py-2 rounded-xl font-bold text-xs">å…¨é¸/å–æ¶ˆ</button>
            </div>
            <div id="batchInputList" class="overflow-y-auto flex-1 space-y-6 pr-2 mb-8"></div>
            <button onclick="submitBatch()" class="w-full morandi-blue text-white py-6 rounded-[2rem] text-xl font-black shadow-lg">ç¢ºèªåŠ å…¥</button>
        </div>
    </div>

    <script>
        let activities = [];
        let db = JSON.parse(localStorage.getItem('stamina_v9_db')) || { groups: [{ id: 'default', name: 'æœªåˆ†é¡äººç‰©', members: [] }] };
        let monitors = JSON.parse(localStorage.getItem('stamina_v9_active')) || [];
        let sortMode = 0; 
        const sortTexts = ["æŒ‰æ´»å‹• (é è¨­)", "æŒ‰å›æ»¿æ™‚é•·", "æŒ‰ç¾¤çµ„åç¨±", "æŒ‰äººç‰©åç¨±"];

        window.onload = function() {
            const data = JSON.parse(sessionStorage.getItem('gameData'));
            if(!data) return location.href = "index.html";
            activities = data.activities;

            const select = document.getElementById('activitySelect');
            activities.forEach((act, idx) => {
                const opt = document.createElement('option'); opt.value = idx; opt.textContent = act.name;
                select.appendChild(opt);
            });
            select.onchange = () => {
                const act = activities[select.value];
                document.getElementById('rateDetail').innerText = `${act.minPerStamina} åˆ† / 1 é»`;
                document.getElementById('maxDetail').innerText = `${act.maxStamina} é»`;
            };
            select.dispatchEvent(new Event('change'));
            renderMonitoring();
            setInterval(renderMonitoring, 1000);
        };

        function changeSort(dir) {
            sortMode = (sortMode + dir + 4) % 4;
            document.getElementById('sortModeText').innerText = sortTexts[sortMode];
            renderMonitoring();
        }

        function formatFullTime(ms) {
            const d = new Date(ms);
            return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
        }

        function getGroupNameByCharId(charId) {
            for (let g of db.groups) {
                if (g.members.some(m => m.id === charId)) return g.name;
            }
            return "æœªåˆ†é¡äººç‰©";
        }

        // --- æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ ---
        function renderMonitoring() {
            const grid = document.getElementById('monitorGrid');
            if(monitors.length === 0) { 
                grid.innerHTML = ""; 
                document.getElementById('emptyDisplay').classList.remove('hidden'); 
                return; 
            }
            document.getElementById('emptyDisplay').classList.add('hidden');

            const now = Date.now();
            let list = monitors.map((m, idx) => {
                const act = activities[m.actIdx];
                const mins = (now - m.startTime) / 60000;
                const current = Math.min(act.maxStamina, m.initStamina + Math.floor(mins / act.minPerStamina));
                const isFull = current >= act.maxStamina;
                let remSec = isFull ? 0 : ((act.maxStamina - current) * act.minPerStamina - (mins % act.minPerStamina)) * 60;
                return { ...m, current, isFull, remSec, actName: act.name, actMax: act.maxStamina, groupName: getGroupNameByCharId(m.charId), originalIdx: idx };
            });

            // æ’åº
            if(sortMode === 0) list.sort((a, b) => a.actName.localeCompare(b.actName));
            else if(sortMode === 1) list.sort((a, b) => a.remSec - b.remSec);
            else if(sortMode === 2) list.sort((a, b) => a.groupName.localeCompare(b.groupName));
            else if(sortMode === 3) list.sort((a, b) => a.charName.localeCompare(b.charName));

            grid.innerHTML = list.map(m => {
                const percent = (m.current / m.actMax) * 100;
                const cardClass = m.isFull ? 'morandi-card-full' : 'morandi-card';
                const timeClass = m.isFull ? 'text-status-green' : 'text-status-orange';
                
                let countdown = "å·²å›æ»¿";
                let fullTimeLabel = "ç‹€æ…‹ï¼šé«”åŠ›å·²å……æ»¿";
                
                if(!m.isFull) {
                    const h = Math.floor(m.remSec / 3600);
                    const min = Math.floor((m.remSec % 3600) / 60);
                    const sec = Math.floor(m.remSec % 60);
                    countdown = `${h}æ™‚ ${min}åˆ† ${sec}ç§’`;
                    fullTimeLabel = `é è¨ˆå›æ»¿æ™‚é–“ï¼š${formatFullTime(now + m.remSec * 1000)}`;
                }

                return `
                <div class="${cardClass} p-8 rounded-[2.5rem] shadow-sm border flex flex-col relative transition-all duration-500">
                    <button onclick="removeMonitor(${m.originalIdx})" class="absolute top-6 right-8 text-[#D7D3CC] hover:text-[#AF7A7D] text-2xl z-10">âœ•</button>
                    
                    <div class="flex items-start justify-between mb-6">
                        <div class="flex-1 pr-2">
                            <div class="flex gap-2 mb-2 flex-wrap">
                                <span class="bg-white/80 border border-[#D7D3CC] px-2 py-0.5 rounded text-[10px] font-black text-[#8E9AAF] uppercase">${m.actName}</span>
                                <span class="bg-white/80 border border-[#D7D3CC] px-2 py-0.5 rounded text-[10px] font-black text-[#B8B0A5] uppercase">${m.groupName}</span>
                            </div>
                            <h4 class="text-2xl font-black text-[#6D6875] tracking-tight">${m.charName}</h4>
                        </div>
                        <div class="relative w-20 h-20 shrink-0">
                            <svg class="w-20 h-20"><circle class="text-[#F0EFEB]" stroke-width="8" stroke="currentColor" fill="transparent" r="32" cx="40" cy="40"/>
                            <circle class="${m.isFull?'text-[#B9C6AE]':'text-[#8E9AAF]'} progress-ring-circle" stroke-width="8" stroke-dasharray="201" stroke-dashoffset="${201-(201*percent/100)}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="32" cx="40" cy="40"/></svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span class="text-xl font-black text-[#6D6875] leading-none">${m.current}</span>
                                <span class="text-[8px] font-bold text-[#A5A5A5] mt-1">ç›®å‰é«”åŠ›</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white/40 p-5 rounded-[1.5rem] border border-[#D7D3CC]/30">
                        <p class="text-[10px] font-black text-[#A5A5A5] uppercase tracking-widest mb-1">å³æ™‚ç‹€æ…‹ (Status)</p>
                        <p class="text-3xl font-black ${timeClass} font-mono tracking-tighter mb-2">${countdown}</p>
                        <div class="border-t border-[#D7D3CC]/30 pt-2">
                            <p class="text-xs font-bold text-[#8E9AAF]">${fullTimeLabel}</p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- æ‰¹é‡åŠ å…¥åŠŸèƒ½ (ä¿®æ­£ï¼šæ­¤çµ„å…¨é¸å¤±æ•ˆ) ---
        function toggleGroupCheckboxes(btn) {
            // æ‰¾åˆ°è©²æŒ‰éˆ•æ‰€å±¬çš„ç¾¤çµ„å€å¡Š
            const groupWrapper = btn.closest('.group-wrapper');
            const cbs = groupWrapper.querySelectorAll('.char-cb');
            const allChecked = Array.from(cbs).every(c => c.checked);
            cbs.forEach(c => c.checked = !allChecked);
        }

        function openBatchModal() {
            const actIdx = document.getElementById('activitySelect').value;
            document.getElementById('currentActName').innerText = "ç›®æ¨™æ´»å‹•ï¼š" + activities[actIdx].name;
            const list = document.getElementById('batchInputList');
            list.innerHTML = db.groups.map(g => `
                <div class="bg-[#F4F2EE] p-5 rounded-[2rem] group-wrapper">
                    <div class="flex justify-between mb-4">
                        <span class="font-black text-[#A5A5A5] text-sm">ç¾¤çµ„ï¼š${g.name}</span>
                        <button onclick="toggleGroupCheckboxes(this)" class="text-xs text-[#8E9AAF] font-black hover:text-indigo-500">æ­¤çµ„å…¨é¸</button>
                    </div>
                    <div class="space-y-3">
                        ${g.members.map(m => `
                            <div class="flex items-center gap-4 bg-white p-4 rounded-xl shadow-sm">
                                <input type="checkbox" class="char-cb w-6 h-6 rounded-lg text-[#8E9AAF]" data-name="${m.name}" data-id="${m.id}">
                                <span class="flex-1 font-bold text-[#6D6875]">${m.name}</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-[10px] text-slate-400 font-bold">åˆå§‹å€¼</span>
                                    <input type="number" class="w-16 p-2 bg-[#F4F2EE] rounded-lg text-center font-black" value="0">
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
            document.getElementById('batchModal').classList.replace('hidden', 'flex');
        }

        // --- ç®¡ç†èˆ‡é€šç”¨é‚è¼¯ ---
        function renderManageUI() {
            const area = document.getElementById('groupListArea');
            area.innerHTML = db.groups.map((g, gi) => `
                <div class="bg-[#F4F2EE] p-6 rounded-[2rem] border border-[#D7D3CC] group-container" ondragover="allowDrop(event)" ondrop="handleDrop(event, '${g.id}')">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-black text-[#6D6875]">${g.name}</span>
                        <div class="flex gap-4">
                            <button onclick="addMember('${g.id}')" class="text-sm text-[#8E9AAF] font-black">ï¼‹äººç‰©</button>
                            ${g.id !== 'default' ? `<button onclick="removeGroup(${gi})" class="text-sm text-[#AF7A7D] font-bold">åˆªé™¤</button>` : ''}
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        ${g.members.map((m, mi) => `
                            <div draggable="true" ondragstart="handleDragStart(event, '${g.id}', ${mi})" class="bg-white p-4 rounded-xl text-base font-bold flex justify-between shadow-sm cursor-move border border-[#D7D3CC]">
                                <span>${m.name}</span>
                                <button onclick="removeMember('${g.id}', ${mi})" class="text-[#D7D3CC] hover:text-[#AF7A7D]">âœ•</button>
                            </div>
                        `).join('')}
                    </div>
                </div>`).join('');
        }

        function removeMonitor(idx) {
            // ç›´æ¥æ“ä½œåŸå§‹é™£åˆ—
            monitors.splice(idx, 1);
            saveActive();
            renderMonitoring();
        }

        function submitBatch() {
            const actIdx = document.getElementById('activitySelect').value;
            const now = Date.now();
            document.querySelectorAll('#batchInputList .group-wrapper .bg-white').forEach(row => {
                const cb = row.querySelector('input[type="checkbox"]');
                const val = parseInt(row.querySelector('input[type="number"]').value) || 0;
                if(cb.checked) {
                    // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒæ´»å‹•+è§’è‰²çš„ç›£æ§ï¼Œæœ‰çš„è©±å°±è¦†è“‹æ™‚é–“
                    const existingIdx = monitors.findIndex(m => m.charId === cb.dataset.id && m.actIdx == actIdx);
                    const data = { charId: cb.dataset.id, charName: cb.dataset.name, actIdx: actIdx, initStamina: val, startTime: now };
                    if(existingIdx > -1) monitors[existingIdx] = data; 
                    else monitors.push(data);
                }
            });
            saveActive();
            closeModal('batchModal');
            renderMonitoring();
        }

        function saveDB() { localStorage.setItem('stamina_v9_db', JSON.stringify(db)); }
        function saveActive() { localStorage.setItem('stamina_v9_active', JSON.stringify(monitors)); }
        function openManageModal() { renderManageUI(); document.getElementById('manageModal').classList.replace('hidden', 'flex'); }
        function closeModal(id) { document.getElementById(id).classList.replace('flex', 'hidden'); }
        function addGroup() { const name = document.getElementById('newGroupName').value; if(!name) return; db.groups.push({ id: 'g'+Date.now(), name: name, members: [] }); document.getElementById('newGroupName').value = ""; saveDB(); renderManageUI(); }
        function addMember(groupId) { const name = prompt("äººç‰©åç¨±ï¼š"); if(name) { db.groups.find(g => g.id === groupId).members.push({ name: name, id: 'c'+Date.now() }); saveDB(); renderManageUI(); } }
        function clearAllMonitoring() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰ç›£æ¸¬ï¼Ÿ")) { monitors = []; saveActive(); renderMonitoring(); } }
        function toggleAllCheckboxes() { const cbs = document.querySelectorAll('.char-cb'); const allChecked = Array.from(cbs).every(c => c.checked); cbs.forEach(c => c.checked = !allChecked); }

        // æ‹–æ›³é‚è¼¯
        let draggedInfo = null;
        function handleDragStart(e, groupId, memberIdx) { draggedInfo = { groupId, memberIdx }; }
        function allowDrop(e) { e.preventDefault(); e.currentTarget.classList.add('bg-indigo-50'); }
        function handleDrop(e, targetGroupId) {
            e.preventDefault();
            if (!draggedInfo || draggedInfo.groupId === targetGroupId) return;
            const sourceGroup = db.groups.find(g => g.id === draggedInfo.groupId);
            const targetGroup = db.groups.find(g => g.id === targetGroupId);
            const [member] = sourceGroup.members.splice(draggedInfo.memberIdx, 1);
            targetGroup.members.push(member);
            saveDB(); renderManageUI(); renderMonitoring();
        }
        function removeGroup(gi) { if(confirm("ç¢ºå®šåˆªé™¤ç¾¤çµ„ï¼Ÿ")) { db.groups.splice(gi, 1); saveDB(); renderManageUI(); } }
        function removeMember(gid, mi) { const g = db.groups.find(g => g.id === gid); g.members.splice(mi, 1); saveDB(); renderManageUI(); }
    </script>
</body>
