    <style>
        :root {
            --highlight-pink: #FF9D6F; 
            --full-green: #02C874;     
            --morandi-bg: #FBFBF9;
            --tag-bg: #F0EFEB;

        body { 
            font-family: 'Varela Round', 'Noto Sans TC', sans-serif;

        }
        .card-standard { background-color: var(--morandi-bg); border: 1px solid #D7D3CC; }
        .card-full-highlight {

            border: 4px solid var(--full-green) !important;

        .text-status-pink { color: var(--highlight-pink); }

        .tag-label {

            color: #5E548E;
            border: 1px solid #D7D3CC;

            border-radius: 6px;

            font-weight: 900;

        .progress-ring-circle { transition: stroke-dashoffset 0.8s ease-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        /* é–ƒçˆå‹•ç•«ï¼šå¼•å°é»æ“Š */
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* å¯æ„›é‰›ç­†å‹•æ•ˆ */
        .fat-pencil { 
            display: inline-block; 
            transform: scaleX(-1); /* è®“ç­†å°–æœå·¦ */
            font-size: 1.4rem;     /* èª¿æ•´å¤§å°è®“å®ƒçœ‹èµ·ä¾†æ›´èƒ– */
            transition: all 0.2s;
            cursor: pointer;
        }
        .fat-pencil:hover { transform: scaleX(-1) scale(1.2) rotate(-10deg); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

                    <p class="text-xs font-bold text-[#8E9AAF] tracking-widest">STAMINA MONITOR</p>

            <div class="flex gap-3 flex-wrap justify-center items-center">

                <button onclick="openManageModal()" class="bg-[#B8B0A5] text-white px-6 py-4 rounded-2xl font-black shadow-sm">ğŸ‘¥ åå–®ç®¡ç†</button>
                <button onclick="askClearAll()" class="bg-[#AF7A7D] text-white px-6 py-4 rounded-2xl font-black shadow-sm">ğŸ—‘ï¸ å…¨éƒ¨æ¸…ç©º</button>
                <button onclick="window.location.replace('portal.html')" class="bg-[#6D6875] text-white px-6 py-4 rounded-2xl font-black shadow-sm">è¿”å›é¸å–®</button>
            </div>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            <div class="xl:col-span-1">
                <div class="bg-[#FBFBF9] p-8 rounded-[2.5rem] shadow-sm border border-[#D7D3CC] sticky top-10">
                    <h3 class="text-lg font-black text-[#6D6875] mb-6 border-b pb-4">ğŸ“… æ´»å‹•é¸æ“‡</h3>

                    <div class="bg-[#F4F2EE] p-5 rounded-2xl space-y-2 text-sm font-bold">

                        <p>ä¸Šé™ï¼š<span id="maxDetail" class="text-[#8E9AAF]">--</span></p>
                    </div>
                    <button onclick="openBatchModal()" class="w-full mt-8 bg-[#8E9AAF] text-white py-5 rounded-[2rem] text-lg font-black shadow-md hover:brightness-95 transition-all">ğŸš€ æ‰¹é‡åŠ å…¥ç›£æ¸¬</button>

            <div class="xl:col-span-3">
                <div id="monitorGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                <div id="emptyDisplay" class="hidden text-center py-40 bg-[#FBFBF9] rounded-[3rem] border-4 border-dashed border-[#D7D3CC]">
                    <p class="text-[#D7D3CC] font-black text-2xl">ç›®å‰ç„¡é€²è¡Œä¸­çš„ç›£æ¸¬é …ç›®</p>
                </div>
            </div>
        </div>
    </div>

    <div id="customPromptModal" class="fixed inset-0 bg-[#6D6875]/90 hidden items-center justify-center p-4 z-[100] backdrop-blur-md">
        <div class="bg-[#FBFBF9] w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl relative border border-white/20">
            <h3 id="promptTitle" class="text-xl font-black mb-4 text-[#5E548E]"></h3>

            <div class="flex gap-3">

    <div id="manageModal" class="fixed inset-0 bg-[#6D6875]/90 hidden items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-[#FBFBF9] w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative flex flex-col max-h-[90vh]">
            <button onclick="closeModal('manageModal')" class="absolute top-10 right-10 text-[#D7D3CC] hover:text-[#6D6875] text-3xl">âœ•</button>
            <h3 class="text-2xl font-black mb-6">åå–®èˆ‡ç¾¤çµ„ç®¡ç†</h3>
            <div class="flex gap-3 mb-8">
                <input id="newGroupName" type="text" placeholder="æ–°ç¾¤çµ„åç¨±..." class="flex-1 bg-white border border-[#D7D3CC] p-4 rounded-2xl outline-none font-bold">
                <button onclick="addGroup()" class="bg-[#8E9AAF] text-white px-8 rounded-2xl font-black shadow-sm">å»ºç«‹ç¾¤çµ„</button>
            </div>
            <div id="groupListArea" class="overflow-y-auto flex-1 space-y-6"></div>
        </div>
    </div>

    <div id="batchModal" class="fixed inset-0 bg-[#6D6875]/90 hidden items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-[#FBFBF9] w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative flex flex-col max-h-[90vh]">
            <button onclick="closeModal('batchModal')" class="absolute top-10 right-10 text-[#D7D3CC] hover:text-[#6D6875] text-3xl">âœ•</button>
            <h3 class="text-2xl font-black mb-2">æ‰¹é‡åŠ å…¥ç›£æ¸¬</h3>
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <p id="currentActName" class="text-base font-bold text-[#FF9D6F]"></p>
                <button onclick="toggleAllCheckboxes()" id="btnSelectAll" class="bg-white border border-[#D7D3CC] px-4 py-2 rounded-xl font-black text-xs">å…¨é¸</button>
            </div>
            <div id="batchInputList" class="overflow-y-auto flex-1 space-y-6 mb-8"></div>
            <button onclick="submitBatch()" class="w-full bg-[#8E9AAF] text-white py-6 rounded-[2rem] text-xl font-black shadow-lg">ç¢ºèªä¸¦é–‹å§‹ç›£æ¸¬</button>
        </div>
    </div>

    <script>
        let activities = [];
        let db = JSON.parse(localStorage.getItem('stamina_v15_db')) || { groups: [{ id: 'default', name: 'æœªåˆ†é¡äººç‰©', members: [] }] };
        let monitors = JSON.parse(localStorage.getItem('stamina_v15_active')) || [];
        let sortMode = 0; 
        const sortTexts = ["æŒ‰æ´»å‹• (é è¨­)", "æŒ‰å›æ»¿æ™‚é•·", "æŒ‰ç¾¤çµ„åç¨±", "æŒ‰äººç‰©åç¨±"];

        window.onload = function() {
            const gameData = JSON.parse(sessionStorage.getItem('gameData'));
            if(!gameData) return location.href = "index.html"; 
            activities = gameData.activities;
            const select = document.getElementById('activitySelect');
            activities.forEach((act, idx) => {
                const opt = document.createElement('option'); opt.value = idx; opt.textContent = act.name;
                select.appendChild(opt);
            });
            select.onchange = () => {
                const act = activities[select.value];
                document.getElementById('rateDetail').innerText = `${act.minPerStamina} åˆ†é˜ / 1 é«”`;
                document.getElementById('maxDetail').innerText = `${act.maxStamina} é«”`;
            };
            select.dispatchEvent(new Event('change'));
            renderMonitoring();
            setInterval(renderMonitoring, 1000);
        };

        function renderMonitoring() {
            const grid = document.getElementById('monitorGrid');
            if(monitors.length === 0) { grid.innerHTML = ""; document.getElementById('emptyDisplay').classList.remove('hidden'); return; }
            document.getElementById('emptyDisplay').classList.add('hidden');
            const now = Date.now();
            
            let list = monitors.map((m) => {
                const act = activities[m.actIdx];
                const mins = (now - m.startTime) / 60000;
                let current = Math.min(act.maxStamina, Math.max(0, m.initStamina + Math.floor(mins / act.minPerStamina)));
                const isFull = current >= act.maxStamina;
                let remSec = isFull ? 0 : ((act.maxStamina - current) * act.minPerStamina - (mins % act.minPerStamina)) * 60;
                return { ...m, current, isFull, remSec, actMax: act.maxStamina, actName: act.name, groupName: getGroupNameByCharId(m.charId) };
            });

            if(sortMode === 0) list.sort((a,b) => a.actName.localeCompare(b.actName));
            else if(sortMode === 1) list.sort((a,b) => a.remSec - b.remSec);
            else if(sortMode === 2) list.sort((a,b) => a.groupName.localeCompare(b.groupName));
            else if(sortMode === 3) list.sort((a,b) => a.charName.localeCompare(b.charName));

            grid.innerHTML = list.map(m => {
                const percent = (m.current / m.actMax) * 100;
                const ringColor = m.isFull ? '#02C874' : '#FF9D6F';
                const textColor = m.isFull ? 'text-full-green' : 'text-status-pink';
                let countdownText = m.isFull ? "é«”åŠ›å·²å›æ»¿" : `${Math.floor(m.remSec/3600)}æ™‚ ${Math.floor((m.remSec%3600)/60)}åˆ† ${Math.floor(m.remSec%60)}ç§’`;
                let fullTimeLabel = "ç‹€æ…‹ï¼šé«”åŠ›å·²å……æ»¿";
                if(!m.isFull) {
                    const d = new Date(now + m.remSec * 1000);
                    fullTimeLabel = `é è¨ˆå›æ»¿ï¼š${(d.getMonth()+1)}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                }

                return `
                <div class="${m.isFull?'card-full-highlight':'card-standard'} p-8 rounded-[2.5rem] flex flex-col relative transition-all">
                    <button onclick="removeMonitor('${m.charId}', ${m.actIdx})" class="absolute top-6 right-8 text-[#D7D3CC] hover:text-red-400 text-2xl">âœ•</button>
                    <div class="flex gap-2 mb-3">
                        <span class="tag-label">${m.actName}</span>
                        <span class="tag-label">${m.groupName}</span>
                    </div>
                    <div class="flex items-start justify-between mb-6">
                        <h4 class="text-2xl font-black text-[#6D6875] tracking-tight">${m.charName}</h4>
                        <div class="flex flex-col items-center">
                            <span class="text-[9px] font-black text-[#A5A5A5] uppercase tracking-tighter mb-1">ç›®å‰é«”åŠ›</span>
                            <div onclick="quickUpdateStamina('${m.charId}', ${m.actIdx}, ${m.actMax})" 
                                 class="relative w-20 h-20 shrink-0 cursor-pointer group/ring active:scale-90 transition-transform">
                                <svg class="w-20 h-20 group-hover/ring:scale-110 transition-transform">
                                    <circle class="text-[#F0EFEB]" stroke-width="8" stroke="currentColor" fill="transparent" r="32" cx="40" cy="40"/>
                                    <circle style="stroke: ${ringColor}" class="progress-ring-circle" stroke-width="8" stroke-dasharray="201" stroke-dashoffset="${201-(201*percent/100)}" stroke-linecap="round" fill="transparent" r="32" cx="40" cy="40"/>
                                </svg>
                                <div class="absolute inset-0 flex flex-col items-center justify-center font-black">
                                    <span class="text-xl text-[#6D6875] leading-none">${m.current}</span>
                                    <span class="text-[7px] text-[#A5A5A5] mt-1 animate-guide">âœ é»æ“Šåˆ·æ–°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white/40 p-5 rounded-[1.5rem] border border-[#D7D3CC]/30">
                        <p class="text-3xl font-black ${textColor} tracking-tighter mb-1">${countdownText}</p>
                        <p class="text-[11px] font-bold text-[#8E9AAF]">${fullTimeLabel}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function renderManageUI() {
            const area = document.getElementById('groupListArea');
            area.innerHTML = db.groups.map((g, gi) => `
                <div class="bg-[#F4F2EE] p-6 rounded-[2rem] border border-[#D7D3CC] drop-zone" data-gid="${g.id}">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3 group/title">
                            <span class="text-xl font-black text-[#6D6875] group-hover/title:text-[#FF9D6F] transition-colors">${g.name}</span>
                            <button onclick="editGroupName('${g.id}')" class="text-2xl fat-pencil" title="ä¿®æ”¹ç¾¤çµ„åç¨±">âœï¸</button>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="askClearGroup('${g.id}')" class="text-xs text-[#AF7A7D] border border-[#AF7A7D] px-2 py-1 rounded-lg font-black bg-white">æ¸…ç©ºæˆå“¡</button>
                            ${g.id !== 'default' ? `<button onclick="askRemoveGroup(${gi})" class="text-xs text-white bg-[#AF7A7D] px-2 py-1 rounded-lg font-black">åˆªé™¤</button>` : ''}
                        </div>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" placeholder="è¼¸å…¥äººç‰©åç¨±" class="flex-1 p-3 rounded-xl text-sm char-input outline-none font-bold border-none shadow-inner">
                        <button onclick="addMemberInLine(this, '${g.id}')" class="bg-[#8E9AAF] text-white px-5 rounded-xl text-xs font-black">æ–°å¢</button>
                    </div>
                    <div class="grid grid-cols-2 gap-3 min-h-[40px] member-list" data-gid="${g.id}">
                        ${g.members.map((m, mi) => `
                            <div draggable="true" ondragstart="handleDragStart(event, '${g.id}', ${mi})"
                                 class="member-item bg-white p-3 rounded-xl text-sm font-black flex justify-between items-center border border-[#D7D3CC] cursor-move">
                                <span>${m.name}</span>
                                <button onclick="removeMember('${g.id}', ${mi})" class="text-[#D7D3CC] hover:text-red-400">âœ•</button>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
            setupDragAndDrop();
        }

        // --- æ ¸å¿ƒé‚è¼¯èˆ‡è¼”åŠ©å‡½æ•¸ ---
        function quickUpdateStamina(charId, actIdx, maxStamina) {
            openCustomPrompt("å¿«é€Ÿåˆ·æ–°é«”åŠ›", `è«‹è¼¸å…¥ç›®å‰é«”åŠ› (ä¸Šé™ï¼š${maxStamina})`, "0", false, (val) => {
                const num = parseInt(val);
                if (isNaN(num) || num < 0) return;
                const idx = monitors.findIndex(m => m.charId === charId && m.actIdx == actIdx);
                if(idx > -1) { monitors[idx].initStamina = Math.min(num, maxStamina); monitors[idx].startTime = Date.now(); saveActive(); renderMonitoring(); }
            });
        }
        function editGroupName(gid) {
            const group = db.groups.find(g => g.id === gid);
            openCustomPrompt("ç·¨è¼¯ç¾¤çµ„åç¨±", "è«‹è¼¸å…¥æ–°åç¨±ï¼š", group.name, false, (n) => { 
                if(n && n.trim() !== ""){ group.name = n.trim(); saveDB(); renderManageUI(); renderMonitoring(); }
            });
        }
        function openCustomPrompt(title, sub, defaultVal, isConfirmOnly, onConfirm) {
            document.getElementById('promptTitle').innerText = title;
            document.getElementById('promptSub').innerText = sub;
            const inp = document.getElementById('promptInput');
            inp.style.display = isConfirmOnly ? 'none' : 'block';
            inp.value = defaultVal || "";
            document.getElementById('customPromptModal').classList.replace('hidden', 'flex');
            document.getElementById('promptConfirmBtn').onclick = () => { onConfirm(inp.value); closeModal('customPromptModal'); };
        }
        function saveDB() { localStorage.setItem('stamina_v15_db', JSON.stringify(db)); }
        function saveActive() { localStorage.setItem('stamina_v15_active', JSON.stringify(monitors)); }
        function closeModal(id) { document.getElementById(id).classList.replace('flex', 'hidden'); }
        function openManageModal() { renderManageUI(); document.getElementById('manageModal').classList.replace('hidden', 'flex'); }
        function addGroup() { const n = document.getElementById('newGroupName').value; if(n){ db.groups.push({id:'g'+Date.now(), name:n, members:[]}); document.getElementById('newGroupName').value=""; saveDB(); renderManageUI(); }}
        function addMemberInLine(btn, gid) { const inp = btn.previousElementSibling; if(inp.value){ db.groups.find(g=>g.id===gid).members.push({name:inp.value, id:'c'+Date.now()}); inp.value=""; saveDB(); renderManageUI(); }}
        function removeMember(gid, mi) { const g = db.groups.find(g=>g.id===gid); g.members.splice(mi,1); saveDB(); renderManageUI(); }
        function getGroupNameByCharId(id) { for (let g of db.groups) { if (g.members.some(m => m.id === id)) return g.name; } return "æœªåˆ†é¡"; }
        function changeSort(dir) { sortMode = (sortMode + dir + 4) % 4; document.getElementById('sortModeText').innerText = sortTexts[sortMode]; renderMonitoring(); }
        function askClearAll() { openCustomPrompt("ç¢ºå®šæ¸…ç©ºï¼Ÿ", "é€™å°‡ç§»é™¤æ‰€æœ‰æ­£åœ¨ç›£æ¸¬çš„é …ç›®ã€‚", "", true, () => { monitors = []; saveActive(); renderMonitoring(); }); }
        function askClearGroup(gid) { openCustomPrompt("æ¸…ç©ºæˆå“¡ï¼Ÿ", "å°‡ç§»é™¤æ­¤ç¾¤çµ„å…§æ‰€æœ‰äººç‰©ã€‚", "", true, () => { db.groups.find(g=>g.id===gid).members = []; saveDB(); renderManageUI(); }); }
        function askRemoveGroup(gi) { openCustomPrompt("åˆªé™¤ç¾¤çµ„ï¼Ÿ", "æ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚", "", true, () => { db.groups.splice(gi,1); saveDB(); renderManageUI(); }); }
        function removeMonitor(charId, actIdx) { monitors = monitors.filter(m => !(m.charId === charId && m.actIdx == actIdx)); saveActive(); renderMonitoring(); }
        function openBatchModal() { 
            const actIdx = document.getElementById('activitySelect').value;
            const act = activities[actIdx];
            document.getElementById('currentActName').innerText = "ç›®æ¨™æ´»å‹•ï¼š" + act.name;
            document.getElementById('batchInputList').innerHTML = db.groups.map(g => `
                <div class="bg-[#F4F2EE] p-5 rounded-[2rem] group-wrapper">
                    <div class="flex justify-between mb-4 items-center">
                        <span class="font-black text-[#8E9AAF] text-sm">${g.name}</span>
                        <button onclick="toggleGroupCheckboxes(this)" class="text-xs text-[#8E9AAF] border px-2 py-1 rounded-lg font-black bg-white">æœ¬çµ„å…¨é¸</button>
                    </div>
                    <div class="space-y-3">
                        ${g.members.map(m => `
                            <div class="flex items-center gap-4 bg-white p-4 rounded-xl border border-[#D7D3CC]">
                                <input type="checkbox" class="char-cb w-5 h-5 accent-[#FF9D6F]" data-name="${m.name}" data-id="${m.id}">
                                <span class="flex-1 font-black text-[#6D6875]">${m.name}</span>
                                <input type="number" class="stamina-input w-16 p-2 bg-[#F4F2EE] rounded-lg text-center font-black" value="0" min="0" max="${act.maxStamina}">
                            </div>`).join('')}
                    </div>
                </div>`).join('');
            document.getElementById('batchModal').classList.replace('hidden', 'flex');
        }
        function toggleAllCheckboxes() { const cbs = document.querySelectorAll('.char-cb'); const all = Array.from(cbs).every(c=>c.checked); cbs.forEach(c=>c.checked=!all); document.getElementById('btnSelectAll').innerText = !all ? "å–æ¶ˆå…¨é¸" : "å…¨é¸"; }
        function toggleGroupCheckboxes(btn) { const cbs = btn.closest('.group-wrapper').querySelectorAll('.char-cb'); const all = Array.from(cbs).every(c=>c.checked); cbs.forEach(c=>c.checked=!all); btn.innerText = all ? "æœ¬çµ„å…¨é¸" : "å–æ¶ˆå…¨é¸"; }
        function submitBatch() {
            const actIdx = document.getElementById('activitySelect').value;
            const rows = document.querySelectorAll('#batchInputList input[type="checkbox"]:checked');
            rows.forEach(cb => {
                const row = cb.closest('.flex');
                const val = parseInt(row.querySelector('.stamina-input').value) || 0;
                const charId = cb.dataset.id;
                const data = { charId: charId, charName: cb.dataset.name, actIdx: actIdx, initStamina: val, startTime: Date.now() };
                const idx = monitors.findIndex(m => m.charId === charId && m.actIdx == actIdx);
                if(idx > -1) monitors[idx] = data; else monitors.push(data);
            });
            saveActive(); closeModal('batchModal'); renderMonitoring();
        }
        let dragInfo = null;
        function handleDragStart(e, gid, mi) { dragInfo = { gid, mi }; }
        function setupDragAndDrop() {
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.ondragover = e => { e.preventDefault(); zone.style.border = "2px dashed #FF9D6F"; };
                zone.ondragleave = () => zone.style.border = "1px solid #D7D3CC";
                zone.ondrop = e => { e.preventDefault(); zone.style.border = "1px solid #D7D3CC"; if (!dragInfo) return; const targetGid = zone.dataset.gid; if(dragInfo.gid === targetGid) return; const sGroup = db.groups.find(g => g.id === dragInfo.gid); const tGroup = db.groups.find(g => g.id === targetGid); const [movingItem] = sGroup.members.splice(dragInfo.mi, 1); tGroup.members.push(movingItem); saveDB(); renderManageUI(); renderMonitoring(); dragInfo = null; };
            });
        }
    </script>
