<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>體力計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-default { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; }
        .theme-christmas { --bg: #fef2f2; --card: #ffffff; --text: #991b1b; }
        .theme-dark { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background-color: var(--bg); color: var(--text); transition: 0.3s; font-family: sans-serif; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-3xl shadow-xl text-slate-800">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">⚡ 體力紀錄與計算</h2>
            <button onclick="location.href='portal.html'" class="text-sm bg-gray-100 px-3 py-1 rounded-lg">回主選單</button>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-1">選擇活動：</label>
                <select id="activitySelect" class="w-full p-3 border-2 rounded-xl focus:border-blue-500 outline-none transition"></select>
            </div>

            <div class="grid grid-cols-2 gap-4 bg-slate-50 p-4 rounded-2xl">
                <div>
                    <p class="text-xs text-slate-400">回復速度 (分鐘/點)</p>
                    <p id="minDisplay" class="text-xl font-black">--</p>
                </div>
                <div>
                    <p class="text-xs text-slate-400">體力上限</p>
                    <p id="maxDisplay" class="text-xl font-black">--</p>
                </div>
            </div>

            <div class="pt-4 border-t border-dashed">
                <p class="text-center text-slate-400 text-sm italic">預留計算公式區塊...</p>
            </div>
        </div>
    </div>

    <script>
        let allActivities = [];

        window.onload = function() {
            const sessionRaw = sessionStorage.getItem('gameData');
            if (!sessionRaw) {
                alert("尚未登入，請先從入口進入。");
                location.href = "index.html";
                return;
            }

            const gameData = JSON.parse(sessionRaw);
            allActivities = gameData.activities;
            document.body.className = "theme-" + (gameData.config.CurrentTheme || 'default');

            const select = document.getElementById('activitySelect');
            if (allActivities.length > 0) {
                allActivities.forEach((act, idx) => {
                    const opt = document.createElement('option');
                    opt.value = idx;
                    opt.textContent = act.name;
                    select.appendChild(opt);
                });

                select.addEventListener('change', function() {
                    const act = allActivities[this.value];
                    document.getElementById('minDisplay').innerText = act.minPerStamina + " 分";
                    document.getElementById('maxDisplay').innerText = act.maxStamina + " 點";
                });
                select.dispatchEvent(new Event('change'));
            }
        };
    </script>
</body>
</html>
