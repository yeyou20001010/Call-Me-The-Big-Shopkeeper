<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>測試版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="p-10">
        <h1 class="text-2xl font-bold">驗證狀態：{{ isAuthorized ? '已解鎖' : '未解鎖' }}</h1>
        <div v-if="isAuthorized">
            <p class="text-green-600">密碼正確，您看到這行字代表 Vue 運作正常！</p>
            </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return { isAuthorized: false }
            },
            mounted() {
                let pwd = prompt('請輸入密碼 8888：');
                if (pwd === '8888') {
                    this.isAuthorized = true;
                } else {
                    alert('密碼錯誤');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
