<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>大掌櫃工具箱 - 登入</title>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-10 border border-slate-200 text-center">
        <div class="mb-8">
            <div class="inline-block p-4 bg-indigo-600 rounded-2xl shadow-lg mb-4 text-3xl text-white">Ծ‸Ծ</div>
            <h1 class="text-2xl font-black text-slate-800">大掌櫃工具箱</h1>
            <p class="text-slate-400 text-sm font-bold tracking-widest uppercase">Login System</p>
        </div>

        <div class="space-y-4">
            <input id="userId" type="text" placeholder="掌櫃 ID" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:border-indigo-500">
            <input id="password" type="password" placeholder="密碼" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:border-indigo-500">
            <button id="loginBtn" onclick="login()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-indigo-700 transition-all">登入系統</button>
            <button onclick="openModal('resetModal')" class="text-slate-400 text-sm font-bold hover:text-indigo-500">忘記密碼？使用救援碼</button>
        </div>
    </div>

    <div id="msgModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-[100] backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-center">
            <div id="msgIcon" class="text-4xl mb-4">✅</div>
            <h3 id="msgTitle" class="text-xl font-black mb-2 text-slate-800">提示</h3>
            <p id="msgText" class="text-slate-500 font-bold mb-6"></p>
            <button onclick="closeModal('msgModal')" class="w-full py-4 bg-slate-800 text-white rounded-2xl font-black hover:bg-slate-900 transition-colors">確定</button>
        </div>
    </div>

    <div id="resetModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-2 text-slate-800 text-center">重置密碼</h3>
            <p class="text-slate-400 text-sm mb-6 font-bold text-center">重置後密碼為系統預設值</p>
            <div class="space-y-4 mb-6">
                <input id="res_uid" type="text" placeholder="掌櫃 ID" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                <input id="res_code" type="text" placeholder="救援碼" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal('resetModal')" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black">取消</button>
                <button onclick="submitReset()" class="flex-1 py-4 bg-amber-500 text-white rounded-2xl font-black shadow-md hover:bg-amber-600 transition-all">確認重置</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxyC96mO15fHbbG11IVoWr7c_F63xAGYpYAhANVZGlmyCS43k-Gud26S5fmsIO-mBwy/exec"; 

        function openModal(id) { document.getElementById(id).classList.replace('hidden', 'flex'); }
        function closeModal(id) { document.getElementById(id).classList.replace('flex', 'hidden'); }

        function showMsg(title, text, isSuccess = true) {
            document.getElementById('msgIcon').innerText = isSuccess ? "✅" : "❌";
            document.getElementById('msgTitle').innerText = title;
            document.getElementById('msgText').innerText = text;
            openModal('msgModal');
        }

        async function login() {
            const uid = document.getElementById('userId').value.trim();
            const pwd = document.getElementById('password').value.trim();
            if(!uid || !pwd) return showMsg("提示", "請輸入 ID 與密碼", false);

            // SuperAdmin 硬編碼校驗
            if (uid === "dapus" && pwd !== "spspadad") {
                return showMsg("登入失敗", "核心帳號驗證失敗，請檢查密碼。", false);
            }

            const btn = document.getElementById('loginBtn');
            btn.innerText = "驗證中...";
            btn.disabled = true;

            try {
                const res = await fetch(`${SCRIPT_URL}?userId=${uid}&password=${pwd}`);
                const data = await res.json();
                
                if(data.success) {
                    sessionStorage.setItem('gameData', JSON.stringify(data));
                    location.href = "portal.html";
                } else {
                    showMsg("登入失敗", data.msg, false);
                    btn.innerText = "登入系統";
                    btn.disabled = false;
                }
            } catch(e) { 
                showMsg("錯誤", "系統連線異常", false); 
                btn.innerText = "登入系統";
                btn.disabled = false;
            }
        }

        async function submitReset() {
            const uid = document.getElementById('res_uid').value.trim();
            const code = document.getElementById('res_code').value.trim();
            if(!uid || !code) return showMsg("提示", "欄位不可為空", false);

            try {
                const res = await fetch(`${SCRIPT_URL}?action=reset&userId=${uid}&recovery=${code}`);
                const data = await res.json();
                showMsg("重置結果", data.msg, data.success);
                if(data.success) closeModal('resetModal');
            } catch(e) { showMsg("錯誤", "連線失敗", false); }
        }
    </script>
</body>
</html>
