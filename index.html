<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://script.google.com/macros/s/AKfycbz4iCmRO3GYw7ed18GMLlsuPMMuDbcf5NVJa68hqnEYuHBjfjjQqAbxKVGGOA0pvveu/exec"></script>
    <style>
        .theme-default { --bg: #f8fafc; --card: #ffffff; --primary: #4f46e5; }
        .theme-christmas { --bg: #fef2f2; --card: #ffffff; --primary: #dc2626; }
        body { background-color: var(--bg); transition: 0.3s; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center p-6">
        <div id="login-ui" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mt-20">
            <h1 class="text-2xl font-black mb-6 text-center">GATEWAY</h1>
            <input id="userId" type="password" placeholder="Enter ID" class="w-full border p-3 rounded-lg mb-4 text-black outline-none">
            <button onclick="doLogin()" id="loginBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">LOGIN</button>
        </div>

        <div id="main-ui" class="hidden w-full max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <div id="user-welcome" class="text-xl font-bold"></div>
                    <div id="user-role" class="text-xs opacity-60"></div>
                </div>
                <button onclick="location.reload()" class="text-sm bg-gray-200 px-3 py-1 rounded">Logout</button>
            </div>
            <div id="announce-bar" class="bg-indigo-50 border-l-4 border-indigo-500 p-4 mb-8 text-sm hidden"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="location.href='flipping.html'" class="bg-white p-6 rounded-xl shadow-sm text-left">üÉè flipping</button>
                <button onclick="location.href='stamina.html'" class="bg-white p-6 rounded-xl shadow-sm text-left">‚ö° stamina</button>
                <button onclick="location.href='voyage.html'" class="bg-white p-6 rounded-xl shadow-sm text-left">üö¢ voyage</button>
            </div>
            <div id="admin-section" class="hidden mt-12 pt-8 border-t border-slate-300">
                <h2 class="text-lg font-bold mb-4">ADMIN PANEL</h2>
                <div class="flex gap-4">
                    <button class="bg-emerald-600 text-white px-4 py-2 rounded text-sm">Activities Maintenance</button>
                    <button id="super-admin-btn" class="hidden bg-amber-600 text-white px-4 py-2 rounded text-sm">User Management</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function doLogin() {
            const id = document.getElementById('userId').value;
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Checking...";
            btn.disabled = true;

            // ÈáçË¶ÅÔºöÂëºÂè´ GAS ÂÖßÁöÑÂáΩÊï∏
            google.script.run.withSuccessHandler(res => {
                if(res.success) {
                    sessionStorage.setItem('gameData', JSON.stringify(res));
                    renderUI(res);
                } else {
                    alert(res.msg);
                    btn.innerText = "LOGIN";
                    btn.disabled = false;
                }
            }).getInitialData(id);
        }

        function renderUI(data) {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('user-welcome').innerText = "Hello, " + data.user.name;
            document.getElementById('user-role').innerText = "Role: " + data.user.role;
            document.body.className = "theme-" + (data.config.CurrentTheme || 'default');
            if(data.config.AnnounceText) {
                const bar = document.getElementById('announce-bar');
                bar.innerText = "üì¢ " + data.config.AnnounceText;
                bar.classList.remove('hidden');
            }
            if(data.user.level >= 10) {
                document.getElementById('admin-section').classList.remove('hidden');
                if(data.user.level === 99) document.getElementById('super-admin-btn').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
